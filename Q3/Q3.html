<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jigsaw Puzzle Maker</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: #0f0c29;
            background: -webkit-linear-gradient(to right, #24243e, #302b63, #0f0c29);
            background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #eee;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
        }

        h1 {
            text-align: center;
            color: #00ffff;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 0 0 5px #00ffff, 0 0 15px #00ffff;
        }

        h3 {
            text-align: center;
            margin-bottom: 15px;
            color: #f0f0f0;
            font-weight: 400;
        }

        .area-title {
            color: #00ffff;
            text-shadow: 0 0 5px #00ffff;
        }

        .setup-panel {
            display: flex;
            flex-direction: column;
            gap: 25px;
            margin-bottom: 30px;
            align-items: center;
        }

        .upload-section, .difficulty-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
        }

        .upload-btn, .difficulty-btn, .start-btn, .control-btn {
            background: transparent;
            color: #00ffff;
            padding: 15px 30px;
            border: 2px solid #00ffff;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
        }

        .upload-btn:hover, .difficulty-btn:hover, .start-btn:hover, .control-btn:hover {
            background: #00ffff;
            color: #111;
            box-shadow: 0 0 20px #00ffff;
        }

        .difficulty-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .difficulty-btn.active {
            background: #00ffff;
            color: #111;
            box-shadow: 0 0 20px #00ffff;
        }

        #fileInput {
            display: none;
        }

        .start-btn {
            border-color: #00ff7f;
            color: #00ff7f;
            font-weight: bold;
            display: none;
        }

        .start-btn:hover {
            background: #00ff7f;
            box-shadow: 0 0 20px #00ff7f;
        }

        .game-area {
            display: none;
            gap: 20px;
            margin-top: 30px;
        }

        .pieces-container {
            background: rgba(0, 0, 0, 0.3);
            border: 2px dashed #00ffff;
            border-radius: 15px;
            padding: 20px;
            min-height: 200px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            align-items: flex-start;
        }

        .puzzle-board {
            border: 2px solid #00ffff;
            border-radius: 15px;
            padding: 10px;
            position: relative;
            display: inline-block;
            margin: 0 auto;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        .puzzle-grid {
            display: grid;
            gap: 2px;
            background: rgba(0, 255, 255, 0.2);
        }

        .puzzle-piece {
            cursor: move;
            border: 2px solid transparent;
            background-size: cover;
            transition: all 0.2s ease;
            border-radius: 3px;
        }

        .puzzle-piece:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255,255,255,0.8);
            z-index: 10;
            border-color: #fff;
        }

        .puzzle-piece.dragging {
            opacity: 0.5;
            transform: scale(1.1);
        }

        .puzzle-slot {
            background: rgba(0, 0, 0, 0.5);
            border: 1px dashed rgba(255,255,255,0.3);
            border-radius: 3px;
        }

        .puzzle-slot.filled {
            border: 2px solid #00ff7f;
            box-shadow: inset 0 0 10px #00ff7f;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #00ffff;
        }

        .stat-label {
            font-size: 14px;
            color: #ccc;
            text-transform: uppercase;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .shuffle-btn {
            border-color: #ffc107;
            color: #ffc107;
        }

        .shuffle-btn:hover {
            background: #ffc107;
            color: #111;
            box-shadow: 0 0 20px #ffc107;
        }

        .reset-btn {
            border-color: #ff0055;
            color: #ff0055;
        }

        .reset-btn:hover {
            background: #ff0055;
            color: #fff;
            box-shadow: 0 0 20px #ff0055;
        }

        .preview-img {
            max-width: 200px;
            max-height: 200px;
            border-radius: 10px;
            margin-top: 10px;
            border: 2px solid #00ffff;
        }

        .completion-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            animation: slideIn 0.5s;
            border: 1px solid rgba(0, 255, 127, 0.5);
        }

        @keyframes slideIn {
            from {
                transform: translateY(-100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-content h2 {
            color: #00ff7f;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ff7f;
        }

        .modal-content p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß© Neon Puzzle Matrix üß©</h1>
        
        <div class="setup-panel">
            <div class="upload-section">
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    üñºÔ∏è Upload Image
                </button>
                <input type="file" id="fileInput" accept="image/*">
                <img id="preview" class="preview-img" style="display:none;">
            </div>

            <div class="difficulty-section">
                <h3>Select Difficulty:</h3>
                <div class="difficulty-buttons">
                    <button class="difficulty-btn" data-pieces="5">Easy (5 pieces)</button>
                    <button class="difficulty-btn" data-pieces="20">Medium (20 pieces)</button>
                    <button class="difficulty-btn" data-pieces="40">Hard (40 pieces)</button>
                    <button class="difficulty-btn" data-pieces="80">Expert (80 pieces)</button>
                    <button class="difficulty-btn" data-pieces="100">Master (100 pieces)</button>
                </div>
            </div>

            <button class="start-btn" id="startBtn">Start Puzzle</button>
        </div>

        <div class="game-area" id="gameArea">
            <div>
                <h3 class="area-title">Puzzle Pieces</h3>
                <div class="pieces-container" id="piecesContainer"></div>
                
                <div class="controls">
                    <button class="control-btn shuffle-btn" onclick="shufflePieces()">üîÑ Shuffle</button>
                    <button class="control-btn reset-btn" onclick="resetPuzzle()">üÜï New Puzzle</button>
                </div>
            </div>

            <div>
                <h3 class="area-title">Puzzle Board</h3>
                <div style="display: flex; justify-content: center;">
                    <div class="puzzle-board">
                        <div class="puzzle-grid" id="puzzleGrid"></div>
                    </div>
                </div>

                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value" id="placedCount">0</div>
                        <div class="stat-label">Placed</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="remainingCount">0</div>
                        <div class="stat-label">Remaining</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="timeCount">00:00</div>
                        <div class="stat-label">Time</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="completion-modal" id="completionModal">
        <div class="modal-content">
            <h2>üéâ Puzzle Complete! üéâ</h2>
            <p>Excellent work cracking the matrix.</p>
            <p>Time: <span id="finalTime"></span></p>
            <button class="upload-btn" onclick="closeModal()">Play Again</button>
        </div>
    </div>

    <script>
        let uploadedImage = null;
        let selectedPieces = 0;
        let puzzleData = [];
        let startTime = null;
        let timerInterval = null;
        let draggedPiece = null;

        // File upload handler
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    uploadedImage = new Image();
                    uploadedImage.src = event.target.result;
                    uploadedImage.onload = function() {
                        document.getElementById('preview').src = event.target.result;
                        document.getElementById('preview').style.display = 'block';
                        checkStartButton();
                    };
                };
                reader.readAsDataURL(file);
            }
        });

        // Difficulty selection
        document.querySelectorAll('.difficulty-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                selectedPieces = parseInt(this.dataset.pieces);
                checkStartButton();
            });
        });

        function checkStartButton() {
            if (uploadedImage && selectedPieces > 0) {
                document.getElementById('startBtn').style.display = 'block';
            }
        }

        document.getElementById('startBtn').addEventListener('click', startPuzzle);

        function startPuzzle() {
            document.querySelector('.setup-panel').style.display = 'none';
            document.getElementById('gameArea').style.display = 'grid';
            document.getElementById('gameArea').style.gridTemplateColumns = '1fr 1fr';
            
            createPuzzle();
            startTimer();
        }

        function createPuzzle() {
            const cols = Math.ceil(Math.sqrt(selectedPieces));
            const rows = Math.ceil(selectedPieces / cols);
            
            const maxSize = 600;
            const aspectRatio = uploadedImage.width / uploadedImage.height;
            
            let boardWidth, boardHeight;
            if (aspectRatio > 1) {
                boardWidth = Math.min(maxSize, uploadedImage.width);
                boardHeight = boardWidth / aspectRatio;
            } else {
                boardHeight = Math.min(maxSize, uploadedImage.height);
                boardWidth = boardHeight * aspectRatio;
            }

            const pieceWidth = boardWidth / cols;
            const pieceHeight = boardHeight / rows;

            const canvas = document.createElement('canvas');
            canvas.width = boardWidth;
            canvas.height = boardHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(uploadedImage, 0, 0, boardWidth, boardHeight);

            puzzleData = [];
            const piecesContainer = document.getElementById('piecesContainer');
            const puzzleGrid = document.getElementById('puzzleGrid');
            piecesContainer.innerHTML = '';
            puzzleGrid.innerHTML = '';
            puzzleGrid.style.gridTemplateColumns = `repeat(${cols}, ${pieceWidth}px)`;
            puzzleGrid.style.gridTemplateRows = `repeat(${rows}, ${pieceHeight}px)`;

            let pieceId = 0;
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    if (pieceId >= selectedPieces) break;

                    const pieceCanvas = document.createElement('canvas');
                    pieceCanvas.width = pieceWidth;
                    pieceCanvas.height = pieceHeight;
                    const pieceCtx = pieceCanvas.getContext('2d');
                    
                    pieceCtx.drawImage(
                        canvas,
                        col * pieceWidth, row * pieceHeight,
                        pieceWidth, pieceHeight,
                        0, 0,
                        pieceWidth, pieceHeight
                    );

                    const piece = document.createElement('div');
                    piece.className = 'puzzle-piece';
                    piece.style.width = pieceWidth + 'px';
                    piece.style.height = pieceHeight + 'px';
                    piece.style.backgroundImage = `url(${pieceCanvas.toDataURL()})`;
                    piece.draggable = true;
                    piece.dataset.id = pieceId;
                    piece.dataset.correctRow = row;
                    piece.dataset.correctCol = col;

                    piece.addEventListener('dragstart', handleDragStart);
                    piece.addEventListener('dragend', handleDragEnd);

                    piecesContainer.appendChild(piece);

                    const slot = document.createElement('div');
                    slot.className = 'puzzle-slot';
                    slot.style.width = pieceWidth + 'px';
                    slot.style.height = pieceHeight + 'px';
                    slot.dataset.row = row;
                    slot.dataset.col = col;

                    slot.addEventListener('dragover', handleDragOver);
                    slot.addEventListener('drop', handleDrop);

                    puzzleGrid.appendChild(slot);

                    puzzleData.push({ id: pieceId, row, col });
                    pieceId++;
                }
            }

            shufflePieces();
            updateStats();
        }

        function handleDragStart(e) {
            draggedPiece = this;
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragEnd(e) {
            this.classList.remove('dragging');
        }

        function handleDragOver(e) {
            if (e.preventDefault) {
                e.preventDefault();
            }
            e.dataTransfer.dropEffect = 'move';
            return false;
        }

        function handleDrop(e) {
            if (e.stopPropagation) {
                e.stopPropagation();
            }

            if (draggedPiece && this.classList.contains('puzzle-slot')) {
                const correctRow = parseInt(draggedPiece.dataset.correctRow);
                const correctCol = parseInt(draggedPiece.dataset.correctCol);
                const slotRow = parseInt(this.dataset.row);
                const slotCol = parseInt(this.dataset.col);

                if (correctRow === slotRow && correctCol === slotCol && !this.classList.contains('filled')) {
                    const clone = draggedPiece.cloneNode(true);
                    clone.draggable = false;
                    clone.style.cursor = 'default';
                    this.appendChild(clone);
                    this.classList.add('filled');
                    draggedPiece.remove();
                    
                    updateStats();
                    checkCompletion();
                }
            }

            return false;
        }

        function shufflePieces() {
            const container = document.getElementById('piecesContainer');
            const pieces = Array.from(container.children);
            pieces.sort(() => Math.random() - 0.5);
            pieces.forEach(piece => container.appendChild(piece));
        }

        function updateStats() {
            const slots = document.querySelectorAll('.puzzle-slot');
            const filled = document.querySelectorAll('.puzzle-slot.filled').length;
            const remaining = slots.length - filled;
            
            document.getElementById('placedCount').textContent = filled;
            document.getElementById('remainingCount').textContent = remaining;
        }

        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
                const seconds = (elapsed % 60).toString().padStart(2, '0');
                document.getElementById('timeCount').textContent = `${minutes}:${seconds}`;
            }, 1000);
        }

        function checkCompletion() {
            const slots = document.querySelectorAll('.puzzle-slot');
            const filled = document.querySelectorAll('.puzzle-slot.filled').length;
            
            if (filled === slots.length) {
                clearInterval(timerInterval);
                document.getElementById('finalTime').textContent = document.getElementById('timeCount').textContent;
                document.getElementById('completionModal').style.display = 'flex';
            }
        }

        function closeModal() {
            document.getElementById('completionModal').style.display = 'none';
            resetPuzzle();
        }

        function resetPuzzle() {
            clearInterval(timerInterval);
            document.querySelector('.setup-panel').style.display = 'flex';
            document.getElementById('gameArea').style.display = 'none';
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('preview').style.display = 'none';
            document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('active'));
            uploadedImage = null;
            selectedPieces = 0;
            document.getElementById('fileInput').value = '';
        }
    </script>
</body>
</html>
